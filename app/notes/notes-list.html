<nav id="sidebar">
    <div ui-view="sidebar"></div>
    <button class="new-note btn btn-default" ui-sref="notes.form({noteId: undefined})">
        New Note
    </button>
    <ul id="notes">
        <li ng-repeat="note in vm.notes track by note.id | orderBy: '-updated_at'"><a class="note" ui-sref="notes.form({noteId:note.id})">{{note.title}}</a></li>
    </ul>
</nav>
